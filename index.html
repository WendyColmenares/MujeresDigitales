            padding-top: 6px;
            cursor: pointer;
        }

            background-color: orange;

        }
        section {

        footer {
            background: aqua;
            text-align: center;

            font-size: 14px;

            color: blue;
            position: absolute;
            top: 66px;

        #holasoyid2 {

        }
        .centrado{

        }
        .tamano_55{
            font-size: 55px;
        }
