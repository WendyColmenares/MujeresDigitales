<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .boton {
            border: solid 0px gray;
            border-radius: 4px;
            width: 24px;
            text-align: center;
            float: left;
            background-color: teal;
            color: white;
            font-size: 20px;
            margin: 4px;
            cursor: pointer;
        }

        div#contenedor {
            width: 153px;
        }
    </style>
    <input type="text" id="resultado"><br>
    <div id="contenedor">
        <div onclick="concatenar(0)" class="boton">0</div>
        <div onclick="concatenar(1)" class="boton">1</div>
        <div onclick="concatenar(2)" class="boton">2</div>
        <div onclick="concatenar(3)" class="boton">3</div>
        <div onclick="concatenar(4)" class="boton">4</div>
        <div onclick="concatenar(5)" class="boton">5</div>
        <div onclick="concatenar(6)" class="boton">6</div>
        <div onclick="concatenar(7)" class="boton">7</div>
        <div onclick="concatenar(8)" class="boton">8</div>
        <div onclick="concatenar(9)" class="boton">9</div>

        <div onclick="concatenar('+')" class="boton">+</div>
        <div onclick="concatenar('-')" class="boton">-</div>
        <div onclick="concatenar('*')" class="boton">*</div>
        <div onclick="concatenar('/')" class="boton">/</div>

        <div onclick="evaluar()" class="boton">=</div>
        <div onclick="borrar()" class="boton">C</div>
        <div onclick="esperar()" class="boton" style="width: 120px;">Mensaje</div>
        <div onclick="cadatanto()" class="boton" style="width: 120px;">Mensaje 2</div>
    </div>

    <script>
        var temporal = '';
        var concatenar = function (valor) {
            temporal = temporal + valor
            console.log(temporal)

            document.getElementById('resultado').value = temporal
        }

        var borrar = function () {
            temporal = ''  
            document.getElementById('resultado').value = ''
        }

        var evaluar = function () {
            temporal = eval(temporal)
            document.getElementById('resultado').value = temporal
            
        }

/*         var  esperar = function () {
            setTimeout(function() { swal('Mensaje despues de 5 segundos')}, 5000);  
        }
        var  cadatanto = function () {
            setInterval(function() { swal('Mensaje cada segundo')}, 1000);  
        }
 */
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
